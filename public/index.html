<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link href="theme.css" rel="stylesheet" />
    <style>
        body {
            background: #f8f9fa;
            padding: 2rem;
        }

        .password-output {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 0.75rem;
            font-family: monospace;
            font-size: 1rem;
            word-break: break-all;
            min-height: 3rem;
            display: flex;
            align-items: center;
        }

        .copy-btn {
            margin-left: 0.5rem;
            padding-top: 0.8rem;
            padding-bottom: 0.8rem;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .success-message {
            color: #198754;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="container-xl">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Random Password Generator</h2>
            </div>
            <div class="card-body">
                <!-- Password Length Input -->
                <div class="mb-3">
                    <label for="passwordLength" class="form-label">Password Length</label>
                    <input 
                        type="number" 
                        id="passwordLength" 
                        class="form-control" 
                        value="12" 
                        min="6" 
                        max="64"
                        style="max-width: 200px;"
                    />
                </div>

                <!-- Character Type Options -->
                <div class="mb-3">
                    <label class="form-label">Character Types</label>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="includeUppercase" checked>
                                <label class="form-check-label" for="includeUppercase">
                                    Include Uppercase (A–Z)
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="includeLowercase" checked>
                                <label class="form-check-label" for="includeLowercase">
                                    Include Lowercase (a–z)
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="includeNumbers" checked>
                                <label class="form-check-label" for="includeNumbers">
                                    Include Numbers (0–9)
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="includeSymbols" checked>
                                <label class="form-check-label" for="includeSymbols">
                                    Include Symbols (!@#$%^&* etc.)
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Generate Button -->
                <div class="mb-3">
                    <button onclick="generatePassword()" class="btn btn-primary">Generate Password</button>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="error-message" style="display: none;"></div>

                <!-- Password Output -->
                <div id="passwordOutput" style="display: none;">
                    <label class="form-label">Generated Password</label>
                    <div class="d-flex align-items-center">
                        <div id="passwordDisplay" class="password-output flex-grow-1"></div>
                        <button onclick="copyToClipboard()" class="btn btn-outline-secondary copy-btn">
                            Copy to Clipboard
                        </button>
                    </div>
                    <div id="copyMessage" class="success-message" style="display: none;">
                        Password copied to clipboard!
                    </div>
                </div>
            </div>
        </div>
        <p class="text-center mt-4 text-muted">Powered by <a href="https://www.devteam-app.com"
                target="_blank">Devteam</a></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
